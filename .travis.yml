language: cpp
sudo: required
dist: trusty
branches:
    only:
        - develop
        - master

install:
    - travis_retry curl https://nixos.org/nix/install -o nix_install.sh
    - sh nix_install.sh
    - . $HOME/.nix-profile/etc/profile.d/nix.sh
    - travis_retry nix-shell --pure --run true

script: nix-shell --pure --run ./scripts/ci_test.sh
